apiVersion: v1
kind: Pod
metadata:
  name: densify
spec:
  serviceAccountName: amp-iamproxy-query-service-account
  containers:
  - name: data-forwarder
    image: densify/container-optimization-data-forwarder:4
    imagePullPolicy: Always
    env:
    - name: CONFIG_TYPE
      value: "yaml"
    volumeMounts:
    - mountPath: /config
      name: config
  volumes:
  - name: config
    configMap:
      name: densifyconf
      items:
        - key: config.yaml
          path: config.yaml
  restartPolicy: Never
