apiVersion: v1
kind: Pod
metadata:
  name: densify
spec:
  containers:
  - name: data-forwarder
    image: densify/container-optimization-data-forwarder:4-beta
    imagePullPolicy: Always
    env:
    - name: CONFIG_TYPE
      value: "yaml"
    volumeMounts:
    - mountPath: /home/densify/.aws
      name: aws
      readOnly: true
    - mountPath: /config
      name: config
  volumes:
  - name: config
    configMap:
      name: densifyconf
      items:
        - key: config.yaml
          path: config.yaml
  - name: aws
    secret:
      secretName: aws
  restartPolicy: Never
