apiVersion: batch/v1
kind: CronJob
metadata:
  name: densify-job
spec:
  schedule: "5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - image: densify/container-optimization-data-forwarder:4
            imagePullPolicy: Always
            name: data-forwarder
            env:
            - name: CONFIG_TYPE
              value: "yaml"
            volumeMounts:
            - mountPath: /config
              name: config
          volumes:
          - name: config
            configMap:
              name: densifyconf
              items:
                - key: config.yaml
                  path: config.yaml
          restartPolicy: Never
